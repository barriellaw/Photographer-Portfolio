<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captured by Alex</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="hero">
    <h1>Captured by Alex</h1>
    <p>Moments that matter, frozen in time.</p>
  </header>

  <section class="carousel">
  <button id="prevBtn">&#8592;</button>
  <div class="carousel-container">
    <img src="images/photo1.jpg" class="carousel-image" alt="Gallery Image 1" />
    <img src="images/photo2.jpg" class="carousel-image" alt="Gallery Image 2" />
    <img src="images/photo3.jpg" class="carousel-image" alt="Gallery Image 3" />
    <img src="images/photo4.jpg" class="carousel-image" alt="Gallery Image 4" />
    <img src="images/photo5.jpg" class="carousel-image" alt="Gallery Image 5" />
    <img src="images/photo6.jpg" class="carousel-image" alt="Gallery Image 6" />
  </div>
  <button id="nextBtn">&#8594;</button>
</section>

  <section class="about">
    <h2>About Me</h2>
    <p>I'm Alex, a freelance photographer passionate about capturing the essence of people, places, and emotions through my lens. Let's make memories together.</p>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Captured by Alex</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
